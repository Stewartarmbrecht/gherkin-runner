<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gherkin Runner</title>

  <!--    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">-->
  <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="gherkinRunner.css" rel="stylesheet">

  <!-- include source files here... -->
</head>

<body>
<iframe id="uitestwindow" width="100%" height="100%" style="display: none"></iframe>
<iframe id="apitestwindow" width="100%" height="100%" style="display: none"></iframe>

<div id="gherkin-ui" class="container-fluid hidden" data-bind="css: { hidden: view() != 'Running'}">
  <div class="row">
    <div id="gherkin-toggle-ui-button" data-bind="css: { faded: uiWindowVisible }">
      <div class="btn-group">
        <button class="btn btn-sm" data-bind="click: toggleUI">Toggle UI</button>
        <button class="btn btn-sm" data-bind="click: $root.toggleUIButtonMove">&nbsp;
          <i class="fa fa-angle-double-right" data-bind="visible: $root.toggleUIButtonPosition() === 'left'"></i>
          <i class="fa fa-angle-double-left" data-bind="visible: $root.toggleUIButtonPosition() === 'right'"></i>
        </button>
      </div>
      <button class="btn btn-warning" data-bind="click: cancel"><i class="fa fa-stop"></i>&nbsp;Cancel</button>
      <button class="btn btn-warning" data-bind="click: pauseOrUnPause, visible: paused">
        <i class="fa fa-play"></i>&nbsp;Continue
      </button>
      <button class="btn btn-warning" data-bind="click: pauseOrUnPause, visible: !paused()">
        <i class="fa fa-pause"></i>&nbsp;Pause
      </button>
    </div>
  </div>
  <div>
    <button class="btn btn-default" title="Currently NOT breaking on exceptions"
            data-bind="visible: !breakOnException(), click: toggleOnException">
      <i class="fa fa-bug fa-large faded"></i>
    </button>
    <button class="btn btn-default" title="Currently breaking on exceptions"
            data-bind="visible: breakOnException(), click: toggleOnException">
      <i class="fa fa-bug fa-large text-danger"></i>
    </button>
    <button class="btn btn-default" title="Expand All Sections"
            data-bind="visible: allCollapsed(), click: toggleRunnerCollapse">
      <i class="fa fa-expand fa-large"></i>
    </button>
    <button class="btn btn-default" title="Collapse All Sections"
            data-bind="visible: !allCollapsed(), click: toggleRunnerCollapse">
      <i class="fa fa-compress fa-large"></i>
    </button>
    <button class="btn btn-default pull-left" data-bind="click: $root.linkToPage">Link It</button>
    <button class="btn btn-primary" data-bind="click: run"><i class="fa fa-play"></i>&nbsp;Run</button>
    <button class="btn btn-default" data-bind="click: load"><i class="fa fa-refresh"></i>&nbsp;Reload</button>
  </div>
  <!-- ko if: loaded -->
  <div id="details">
    <div class="feature-sets panel-group"
         data-bind="attr: { id: id }, template: { name: 'featureSetTemplate', data: featureSet }">
    </div>
    <!-- ko if: recommendedMethods().length > 0 -->
    <div id="recommended-methods">
      <div>Recommended Library Methods:</div>
      <pre><code data-bind="foreach: recommendedMethods"><span data-bind="text: $data"></span></code></pre>
    </div>
    <!-- /ko -->
  </div>
  <!-- /ko -->
</div>

<script type="text/html" id="runOverviewTemplate">
  <div class="well" data-bind="css: { 'alert-success': featureSet().runResult() === 1, 'alert-danger': featureSet().runResult() === -1 }">
    <div class="row">
      <button class="col-md-3 btn btn-default pull-left" data-bind="click: $root.toggleWalking">Walk It</button>
      <span class="col-md-2 text-right">Status: </span>
      <span class="col-md-7 clip" data-bind="text: status"></span>
    </div>
    <div class="row">
      <span class="col-md-2 text-right" data-bind="visible: statusMessage && statusMessage.length > 0">Message: </span>
      <span class="col-md-7 clip" data-bind="text: statusMessage"></span>
    </div>
    <div class="row">
      <h5 class="col-md-7 col-md-offset-5" data-bind="visible: featureSet().runResult() === 1">Run Passed!!</h5>
      <h5 class="col-md-7 col-md-offset-5" data-bind="visible: featureSet().runResult() === -1">Run Failed!!</h5>
    </div>
    <div class="row" data-bind="with: runningFeatureSet">
      <span class="col-md-5 text-right">Running Feature Set: </span>
      <span class="col-md-7 clip" data-bind="text: name"></span>
    </div>
    <div class="row" data-bind="with: runningFeature">
      <span class="col-md-5 text-right">Running Feature: </span>
      <span class="col-md-7 clip" data-bind="text: name"></span>
    </div>
    <div class="row" data-bind="with: runningScenario">
      <span class="col-md-5 text-right">Running Scenario/Background: </span>
      <span class="col-md-7 clip" data-bind="text: name"></span>
    </div>
    <div class="row" data-bind="with: runningStep">
      <span class="col-md-5 text-right">Running Step: </span>
      <span class="col-md-7 clip" data-bind="text: name"></span>
    </div>
    <div class="row" data-bind="with: runningSubStep">
      <span class="col-md-5 text-right">Running Sub Step: </span>
      <span class="col-md-7 clip one-line" data-bind="text: name"></span>
    </div>
  </div>
</script>

<script type="text/html" id="featureSetTemplate">
  <div class="feature-set panel panel-default">
    <div class="title hover hover-highlighted">
      <div class="icons">
        <div class="icon-column">
          <a class="can-click"
             data-bind="visible: childBreakpoints() > 0, click: $root.setBreakpoint">
            <i class="fa fa-circle text-danger faded" title="Remove breakpoint"></i>
          </a>
        </div>
        <div class="icon-column">
          <i class="fa fa-check-circle-o text-success faded" title="Passed"
             data-bind="visible: lastRunResult() === 1"></i>
          <i class="fa fa-times-circle text-danger faded" title="Failed"
             data-bind="visible: lastRunResult() === -1"></i>
          <i class="fa fa-question-circle faded" title="Skipped" data-bind="visible: lastRunResult() === 0"></i>
          <i class="fa fa-adjust text-warning faded" title="Canceled" data-bind="visible: lastRunResult() === 2"></i>
        </div>
        <div class="icon-column">
          <i class="fa fa-check-circle-o text-success" title="Passed" data-bind="visible: runResult() === 1"></i>
          <i class="fa fa-times-circle text-danger" title="Failed" data-bind="visible: runResult() === -1"></i>
          <i class="fa fa-question-circle" title="Skipped" data-bind="visible: runResult() === 0"></i>
          <i class="fa fa-adjust text-warning" title="Canceled" data-bind="visible: runResult() === 2"></i>
        </div>
        <div class="icon-column">
          <i class="fa fa-ban text-danger" title="Missing Child Methods"
             data-bind="visible: childMissingMethod() > 0"></i>
        </div>
        <div class="icon-column info">
          <a class="hover-visible can-click" data-toggle="collapse"
             data-bind="attr: { 'href': '#feature_set_description_' + id }">
            <i class="fa fa-info-circle" title="Feature Set Description"></i>
          </a>
        </div>
      </div>
      <div class="name">
        <h5>
          <a class="can-click" data-bind="click: $root.walkFeatureSet">
            <div class="inline feature-set-label text-muted">Feature Set:</div>
            <div class="inline" data-bind="text: name, css: { 'text-success': runResult() === 1 }"></div>
          </a>
        </h5>
      </div>
      <div class="pull-right run-result-bar" data-bind="template: { name: 'counts', data: $data }"></div>
    </div>
    <div class="body collapse" data-bind="css: { in: expanded }">
      <div class="collapse collapsible feature-set-description-section" data-bind="attr: { id: 'feature_set_description_' + id }">
        <div class="feature-set-description" data-bind="text: description"></div>
        <div class="feature-set-path" data-bind="text: path"></div>
      </div>
      <div>
        <div class="panel-group"
             data-bind="attr: { id: 'feature_set_features_' + id }, template: { name: 'featureTemplate', foreach: features }">
        </div>
        <div class="section sub-features"
             data-bind="attr: { id: 'feature_set_feature_sets_' + id }, template: { name: 'featureSetTemplate', foreach: featureSets }">
        </div>
      </div>
    </div>
  </div>
</script>

<script type="text/html" id="featureTemplate">
  <div class="feature">
    <div class="title hover hover-highlighted">
      <div class="icons">
        <div class="icon-column">
          <a class="can-click"
             data-bind="visible: childBreakpoints() > 0, click: $root.setBreakpoint">
            <i class="fa fa-circle text-danger faded" title="Remove breakpoint"></i>
          </a>
        </div>
        <div class="icon-column">
          <i class="fa fa-check-circle-o text-success faded" title="Passed"
             data-bind="visible: lastRunResult() === 1"></i>
          <i class="fa fa-times-circle text-danger faded" title="Failed"
             data-bind="visible: lastRunResult() === -1"></i>
          <i class="fa fa-question-circle faded" title="Skipped" data-bind="visible: lastRunResult() === 0"></i>
          <i class="fa fa-adjust text-warning faded" title="Canceled" data-bind="visible: lastRunResult() === 2"></i>
        </div>
        <div class="icon-column">
          <i class="fa fa-check-circle-o text-success" title="Passed" data-bind="visible: runResult() === 1"></i>
          <i class="fa fa-times-circle text-danger" title="Failed" data-bind="visible: runResult() === -1"></i>
          <i class="fa fa-question-circle" title="Skipped" data-bind="visible: runResult() === 0"></i>
          <i class="fa fa-adjust text-warning" title="Canceled" data-bind="visible: runResult() === 2"></i>
        </div>
        <div class="icon-column">
          <i class="fa fa-ban text-danger" title="Missing Child Methods"
             data-bind="visible: childMissingMethod() > 0"></i>
        </div>
        <div class="icon-column info">
          <a class="hover-visible can-click" data-toggle="collapse"
             data-bind="attr: { 'href': '#feature_description_' + id }">
            <i class="fa fa-info-circle" title="Feature Description"></i>
          </a>
        </div>
        <div class="icon-column comment">
          <a class="can-click" data-toggle="collapse"
             data-bind="attr: { 'href': '#feature_comments_' + id }, css: { 'invisible': comments().length === 0 }">
            <i class="fa fa-comment-o" title="Feature Comments"></i>
          </a>
        </div>
      </div>
      <div class="name">
        <a class="can-click" data-toggle="collapse"
           data-bind="attr: { href: '#feature_' + id,'data-parent': 'feature_set_features_' + $parent.id }">
          <span><strong class="feature-label text-muted">Feature: </strong><strong
            data-bind="text: name, css: { 'text-danger': childMissingMethod() > 0 || runResult() === -1, 'text-success': runResult() === 1 }"></strong>
          </span>
        </a>
      </div>
      <div class="pull-right run-result-bar" data-bind="template: { name: 'counts', data: $data }"></div>
    </div>
    <div>
      <div class="collapse collapsible feature-description-section" data-bind="attr: { id: 'feature_description_' + id }, foreach: description">
        <div class="feature-description" data-bind="text: line"></div>
      </div>
      <div class="collapse collapsible feature-comments" data-bind="attr: { id: 'feature_comments_' + id }">
        <pre><code data-bind="text: comments().join('\n')"></code></pre>
      </div>
      <div class="body collapse collapsible" data-bind="attr: { id: 'feature_' + id }">
        <div data-bind="template: { name: 'scenarioTemplate', foreach: backgrounds }">
        </div>
        <div data-bind="template: { name: 'scenarioTemplate', foreach: scenarios }" class="scenarios-list">
        </div>
        <div data-bind="template: { name: 'stepGroupTemplate', foreach: stepGroups }">
        </div>
      </div>
    </div>
  </div>
</script>

<script type="text/html" id="scenarioTemplate">
  <div class="scenario">
    <div class="title hover hover-highlighted">
      <div class="icons" data-bind="css: { example: exampleArg != null }">
        <div class="icon-column">
          <a class="can-click"
             data-bind="visible: childBreakpoints() > 0, click: $root.setBreakpoint">
            <i class="fa fa-circle text-muted text-danger faded" title="Remove breakpoint"></i>
          </a>
        </div>
        <div class="icon-column">
          <a class="can-click" data-toggle="collapse"
             data-bind="attr: { 'href': '#' + id }">
            <i class="fa fa-check-circle-o text-success faded" title="Passed"
               data-bind="visible: lastRunResult() === 1"></i>
            <i class="fa fa-times-circle text-danger faded" title="Failed"
               data-bind="visible: lastRunResult() === -1"></i>
            <i class="fa fa-question-circle text-muted faded" title="Skipped"
               data-bind="visible: lastRunResult() === 0"></i>
            <i class="fa fa-adjust text-warning text-muted faded" title="Canceled"
               data-bind="visible: lastRunResult() === 2"></i>
          </a>
        </div>
        <div class="icon-column">
          <a class="can-click" data-toggle="collapse"
             data-bind="attr: { 'href': '#' + id }">
            <i class="fa fa-check-circle-o text-success" title="Passed" data-bind="visible: runResult() === 1"></i>
            <i class="fa fa-times-circle text-danger" title="Failed" data-bind="visible: runResult() === -1"></i>
            <i class="fa fa-question-circle" title="Skipped" data-bind="visible: runResult() === 0"></i>
            <i class="fa fa-adjust text-warning" title="Canceled" data-bind="visible: runResult() === 2"></i>
          </a>
        </div>
        <div class="icon-column">
          <a class="can-click" data-toggle="collapse"
             data-bind="attr: { 'href': '#' + id }">
            <i class="fa fa-ban text-danger" title="Missing Child Methods"
               data-bind="visible: childMissingMethod() > 0"></i>
          </a>
        </div>
        <div class="icon-column">
          <a class="hover-visible can-click" data-bind="click: $root.runSingleScenarioAndResetState">
            <i class="fa fa-play-circle text-info" title="Reset State and Run"></i>
          </a>
        </div>
        <div class="icon-column">
          <a class="hover-visible can-click" data-bind="click: $root.runSingleScenario">
            <i class="fa fa-play-circle-o text-info" title="Run with Existing State"></i>
          </a>
        </div>
        <div class="icon-column comment">
          <a class="can-click" data-toggle="collapse"
             data-bind="attr: { 'href': '#scenario_comments_' + id }, css: { 'invisible': comments().length === 0 }">
            <i class="fa fa-comment-o" title="Scenario Comments"></i>
          </a>
        </div>
      </div>
      <div class="name">
        <a class="can-click" data-toggle="collapse"
           data-bind="attr: { 'href': '#' + id }">
          <code class="preserve-space example-arg-value"
                data-bind="visible: exampleArgDisplay, text: exampleArgDisplay"></code>
          <strong>
            <div>
              <span class="inline scenario-name text-muted"
                    data-bind="visible: !exampleArgDisplay, text: type.substring(0,1).toUpperCase() + type.substring(1) + ': '"></span>
              <span class="inline scenario-name"
                    data-bind="visible: !exampleArgDisplay, text: name, css: { 'text-danger': childMissingMethod() > 0 || runResult() == -1, 'text-success': runResult() === 1 }"></span>
            </div>
          </strong>
        </a>
      </div>
      <div class="pull-right run-result-bar" data-bind="template: { name: 'counts', data: $data }"></div>
    </div>
    <div class="collapse collapsible scenario-comments" data-bind="attr: { id: 'scenario_comments_' + id }">
      <pre><code data-bind="text: comments().join('\n')"></code></pre>
    </div>
    <div class="body collapse collapsible"
         data-bind="attr: { id: id }">
      <div data-bind="template: { name: 'stepTemplate', foreach: steps }" class="steps-list">
      </div>
      <!-- ko if: scenarios !== undefined && scenarios().length > 0 -->
      <div class="section-title">Examples</div>
      <div>
        <div>
          <strong><code class="preserve-space example-arg-columns"
                        data-bind="text: exampleArgColumnsDisplay"></code></strong>
        </div>
        <!-- ko template: { name: 'scenarioTemplate', foreach: scenarios } -->
        <!-- /ko -->
      </div>
      <!-- /ko -->
    </div>
  </div>
</script>

<script type="text/html" id="stepTemplate">
  <div
    data-bind="css: { substep: stepOwner.type == 'step', step: stepOwner.type != 'step', outline: outline, example: stepOwner.exampleArg != null || (stepOwner.stepOwner && stepOwner.stepOwner.exampleArg != null) }">
    <div class="title hover hover-highlighted">
      <div class="icons">
        <div class="icon-column breakpoint">
          <a class="hover-visible can-click"
             data-bind="visible: !breakpoint() && childBreakpoints() < 1 && !outline, click: $root.setBreakpoint">
            <i class="fa fa-circle-o text-muted" title="Add breakpoint"></i>
          </a>
          <a class="can-click"
             data-bind="visible: (breakpoint() || childBreakpoints() > 0) && !outline, click: $root.setBreakpoint">
            <i class="fa fa-circle text-muted text-danger" title="Remove breakpoint"></i>
          </a>
        </div>
        <div class="icon-column run-result">
          <i class="fa fa-check-circle-o text-success faded" title="Passed"
             data-bind="visible: lastRunResult() === 1"></i>
          <a class="can-click" data-toggle="collapse"
             data-bind="attr: { 'href': '#' + id + '_error' }, visible: lastRunResult() === -1">
            <i class="fa fa-times-circle text-danger faded" title="Failed"></i>
          </a>
          <i class="fa fa-question-circle faded" title="Skipped" data-bind="visible: lastRunResult() === 0"></i>
          <i class="fa fa-adjust text-warning" title="Canceled" data-bind="visible: lastRunResult() === 2"></i>
        </div>
        <div class="icon-column last-run-result">
          <i class="fa fa-check-circle-o text-success" title="Passed" data-bind="visible: runResult() === 1"></i>
          <a class="can-click" data-toggle="collapse"
             data-bind="attr: { 'href': '#' + id + (subSteps().length > 0 ? '' : '_error') }, visible: runResult() === -1">
            <i class="fa fa-times-circle text-danger" title="Failed"></i>
          </a>
          <i class="fa fa-question-circle" title="Skipped" data-bind="visible: runResult() === 0"></i>
          <i class="fa fa-adjust text-warning" title="Canceled" data-bind="visible: runResult() === 2"></i>
        </div>
        <div class="icon-column missing-method">
          <i class="fa fa-ban text-danger" title="Missing Method" data-bind="visible: missingMethod"></i>
          <i class="fa fa-ban text-danger" title="Missing Child Methods"
             data-bind="visible: childMissingMethod() > 0"></i>
        </div>
        <div class="icon-column info">
          <a class="hover-visible can-click" data-toggle="collapse"
             data-bind="attr: { 'href': '#' + id + '_info' }">
            <i class="fa fa-info-circle" title="Step Information"></i>
          </a>
        </div>
        <div class="icon-column blank">
        </div>
        <div class="icon-column comment">
          <a class="can-click" data-toggle="collapse"
             data-bind="attr: { 'href': '#step_comments_' + id }, css: { 'invisible': comments().length === 0 }">
            <i class="fa fa-comment-o" title="Step Comments"></i>
          </a>
        </div>
      </div>
      <div class="name">
        <!-- ko if: $data.subSteps().length > 0 -->
        <a class="can-click" data-toggle="collapse"
           data-bind="attr: { 'href': '#' + id }, css: { 'text-danger': childMissingMethod() > 0 || missingMethod, 'text-success': runResult() === 1 }">
            <span data-bind="text: name" class="step-group"></span><span
            data-bind="visible: runCondition, text: ' if(' + runCondition + ')'"></span>
        </a>
        <!-- /ko -->
        <!-- ko if: $data.subSteps().length === 0-->
        <div class="inline" data-bind="css: { 'text-danger': childMissingMethod() > 0 || missingMethod, 'text-success': runResult() === 1 }">
          <span data-bind="text: name, css: {'step-group': methodName === 'Step Group'}"></span><span
          data-bind="visible: runCondition, text: ' if(' + runCondition + ')'"></span>
        </div>
        <!-- /ko -->
      </div>
      <div class="pull-right run-result-bar" data-bind="template: { name: 'counts', data: $data }"></div>
    </div>
    <div class="body">
      <div class="collapse collapsible step-comments" data-bind="attr: { id: 'step_comments_' + id }">
        <pre><code data-bind="text: comments().join('\n')"></code></pre>
      </div>
      <div class="details info collapse" data-bind="attr: { id: id + '_info' }">
        <div class="well well-small indented">
          <small>
            <div>
              <span>Library: </span><code data-bind="text: libraryName"></code>
            </div>
            <div>
              <span>Method Name: </span><code data-bind="text: libraryMethodName"></code>
            </div>
            <div>
              <span>Method: </span>
              <pre><code data-bind="text: method ? method.toString() : ''"></code></pre>
            </div>
          </small>
        </div>
      </div>
      <div class="error info collapse" data-bind="attr: { id: id + '_error' }, with: error">
        <div class="alert alert-danger">
          <small data-bind="if: $data.stack != undefined">
            <pre data-bind="text: stack"></pre>
          </small>
          <small data-bind="if: $data.responseText != undefined">
            <pre data-bind="text: responseText"></pre>
          </small>
          <!-- ko if: $data.entityErrors -->
          <!-- ko foreach: $data.entityErrors -->
          <small>
            <pre data-bind="text: errorMessage"></pre>
          </small>
          <!-- /ko -->
          <!-- /ko -->
        </div>
      </div>
      <!-- ko if: $data.subSteps().length > 0 -->
      <div class="subSteps collapse collapsible"
           data-bind="attr: { id: id }, template: { name: 'stepTemplate', foreach: subSteps }">
      </div>
      <!-- /ko -->
      <!-- ko if: $data.multiLineArg !== undefined && $data.multiLineArg.length > 0 -->
      <div class="table-arg"
           data-bind="css: { substep: stepOwner.type == 'step', example: stepOwner.exampleArg != null }">
        <pre><code data-bind="text: $data.multiLineArg.join('\n')"></code></pre>
      </div>
      <!-- /ko -->
      <!-- ko if: $data.tableArg !== undefined && $data.tableArg.length > 0 -->
      <div class="table-arg"
           data-bind="css: { substep: stepOwner.type == 'step', example: stepOwner.exampleArg != null }">
        <table class="table table-bordered table-striped table-condensed table-very-condensed">
          <thead>
          <tr data-bind="foreach: tableArgColumns">
            <th>
              <small data-bind="text: $data"></small>
            </th>
          </tr>
          </thead>
          <tbody data-bind="foreach: tableArgArray">
          <tr data-bind="foreach: $data">
            <td>
              <small data-bind="text: $data"></small>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <!-- /ko -->
    </div>
  </div>
</script>

<script type="text/html" id="stepGroupTemplate">
  <div class="step-group">
    <div class="title hover hover-highlighted">
      <div class="icons">
        <div class="icon-column">
          <i class="fa fa-ban text-danger" data-bind="visible: childMissingMethod() > 0 "></i>
        </div>
      </div>
      <div class="name">
        <a class="can-click" data-toggle="collapse"
           data-bind="attr: { 'href': '#' + id }">
          <span data-bind="text: 'Step Group: ' + name, css: { 'text-danger': childMissingMethod() > 0 }"></span>
          (<span data-bind="text: used, attr: {title: 'Used ' + used + ' times'}"></span>)
        </a>
      </div>
      <div class="pull-right run-result-bar" data-bind="template: { name: 'counts', data: $data }"></div>
    </div>
    <div class="body collapse collapsible"
         data-bind="attr: { id: id }">
      <div class="steps" data-bind="template: { name: 'stepTemplate', foreach: steps }">
      </div>
    </div>
  </div>
</script>

<script type="text/html" id="recommendedMethod">
  <div class="recommended-method">
  </div>
</script>

<script type="text/html" id="counts">
  <table class="count-table" data-bind="attr: {title: 'Loaded: ' + childLoaded() + '\nMissing Methods: ' + childMissingMethod() + '\nRun: ' + childRun() + '\nPassed: ' + childPassed() + '\nFailed: ' + childFailed() + '\nSkipped: ' + childSkipped()}">
    <tr>
      <td data-bind="style: { width: Math.floor((((childLoaded()!==0?childLoaded():1) - childRun()) / (childLoaded()!==0?childLoaded():1)) * 100) + '%' }"></td>
      <td class="bg-success" data-bind="style: { width: Math.floor((childPassed() / childLoaded()) * 100) + '%' }"></td>
      <td class="bg-warning" data-bind="style: { width: Math.floor((childSkipped() / childLoaded()) * 100) + '%' }"></td>
      <td class="bg-danger" data-bind="style: { width: Math.floor((childFailed() / childLoaded()) * 100) + '%' }"></td>
    </tr>
  </table>
</script>

<script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="vendor/knockout/dist/knockout.js"></script>
<script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/jquery.address-1.6.js"></script>
<script type="text/javascript" src="vendor/cajon/cajon.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    requirejs.onError = function (err) {
      var errorMsg = "error: " + err + "\n" + err.stack;
      console.log(err);
      console.log(errorMsg);
      alert(errorMsg);
    };
    require.config({ baseUrl: "/" });
    require(["gherkin-runner/gherkinRunner"/*, "../GherkinRunnerConfiguration?noExt"*/], function (gherkinRunner, config) {
      //$.restfulBreeze.setRootUrl(config.apiUrl);
      gherkinRunner.addFeatureSetFromUrl();
      //gherkinRunner.config = config;
      gherkinRunner.load();
    });
  });
</script>
</body>
</html>
